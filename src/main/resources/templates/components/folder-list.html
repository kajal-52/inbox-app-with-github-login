<!DOCTYPE html>
<html>
<head>

</head>

<body>
<div th:fragment="folder-list (panelName, folders)">
    <div class="card" th:if = "${folders}">
        <h5 class="card-header" th:text ="${panelName}">Folders</h5>
        <div class="card-body">
            <ul class="list-group">
                <li th:each = "folder: ${defaultFolders}"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text= "${folder.label}">Label</span>
                    <span class="badge badge-primary badge-pill">14</span>
                </li>
            </ul>
        </div>
        <div class="card" th:if="${userFolders}">
            <h5 class="card-header">User Folders</h5>
            <div class="card-body">
                <ul class="list-group">
                    <li th:each = "folder: ${userFolders}"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text= "${folder.label}">Label</span>
                        <span class="badge badge-primary badge-pill">14</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
